<!DOCTYPE html>
<html lang="en">
    <!-- COMP 3753 Project pokedex.html -->
    

    <head>
        <title>Pokedex</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- script for requesting and organizing data from the server -->
        <script src="pokedex_script.js"></script>
    </head>
    <body class="bg-light"> 
        <!-- main body -->
        <script src="pokedex_script.js"></script>

        <div class="container mt-3">
            <div class="row">
                <div class="col-md">
                    <input type="text" class="form-control" id="dex" onkeyup="searchPokemon(0)" placeholder="Search Dex.no">
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="name" onkeyup="searchPokemon(1)" placeholder="Search Names">
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="cat" onkeyup="searchPokemon(2)" placeholder="Search Category">
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="ability" onkeyup="searchPokemon(6)" placeholder="Search Ability">
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="type" onkeyup="searchPokemon(7)" placeholder="Search Type">
                </div>
            </div>
        </div>

        <div class="container mt-3">

            <!-- Navbar -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Pokemon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="moves.html">Moves</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="locations.html">Locations</a>
                </li>
            </ul>

            <div class="container p-0">
                <div class="table-responsive border border-light">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th class="sortable" onclick="sortTable(0)">Dex no.</th>
                                <th class="sortable" onclick="sortTable(1)">Name</th>
                                <th class="sortable" onclick="sortTable(2)">Category</th>
                                <th class="sortable" onclick="sortTable(3)">Stage</th>
                                <th class="sortable" onclick="sortTable(4)">Height (m)</th>
                                <th class="sortable" onclick="sortTable(5)">Weight (kg)</th>
                                <th class="sortable" onclick="sortTable(6)">Ability</th>
                                <th class="sortable" onclick="sortTable(7)">Type</th>
                                <th>Evolution</th>
                                <th></th>
                            </tr>
                            <style>
                                .sortable{
                                    cursor: pointer
                                }
                            </style>
                        </thead>
                        <tbody id="table_body">
                            <!-- place holder for pokemon table rows -->
                            <tr>
                                <td colspan="10">
                                    <div class="d-flex align-items-center">
                                        <strong>Loading Pokemon Data...</strong>
                                        <div class="spinner-border ms-auto" role="status"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
